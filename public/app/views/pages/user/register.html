
<br><br><br><br><br>
<div class="container" ng-controller="regCtrl">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-5">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>Register</h4></div>
           <div class="panel-body">
              <form name="form">
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username">Username</label>
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="username" id="username" class="form-control" ng-model="register.regData.username" required /></div>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username Required</span>
                  
                </div>
                
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                  <label for="username">Email</label>
                  <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input type="Email" name="email" id="email" class="form-control" ng-model="register.regData.email" required /></div>
                  <span ng-show="form.email.$touched && form.email.$invalid"></span>
                  <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email Required</span>
                
              </div>
                
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Password</label>
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="password" id="password" class="form-control" ng-model="register.regData.password" required /></div>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password Required</span>
                   
              </div>
              
                
                <div class="panel-footer">
                <div class="form-actions">
                  <button  ng-click="register.regUser(regData);" class="btn btn-info btn-block">Register</button> 
                  </div>
              </div>
              <div class="card-footer text-center" >
                     Already have an account ? <a href="/login"><b>Login</b></a>
                     </div>
            </form>
  </div>
</div>
</div>
</div>
</div>
</div>

<div class="jumbotron text-center" ng-show="register.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading...</p>
</div>
<br>
<div class="row show-hide-message" ng-show="register.successMsg">
  <div class="alert alert-success">{{register.successMsg}}</div>
</div>
<br>

<div class="row show-hide-message" ng-show="register.errorMsg">
  <div class="alert alert-danger">{{register.errorMsg}}</div>
</div>
<p><br><br><br><br></p>
